<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 
  
  </head>
  <body>
    <div class="mainBlock">
      <p align="center" style="
        font-weight: bold;
        font-size:30px;
        margin-top: -20px;
        " >ROCK PAPER SCISSOR PROGRAM</p>

      <div class="imageBlock">
        <img
          class="rockImg"
          onclick="
              player='rock';
              computerMove();
              comparePlayerAndComputer();
            
            "
          src="rock-emoji.png"
          alt=""
        />
        <img
          class="paperImg"
          onclick="
              player='paper';
                 computerMove();
                comparePlayerAndComputer();
            
            "
          src="paper-emoji.png"
          alt=""
        />
        <img
          class="scissorImg"
          onclick="
             player='scissor';
             computerMove();
                comparePlayerAndComputer();
            
            "
          src="scissors-emoji.png"
          alt=""
        />
      </div>

      <div class="resetBlock">
        <button
          class="resetButton"
          onclick="
    resetScore(); 
    "
        >
          Reset Score
        </button>
      </div>

      <div class="scoreBlock">
        <p class="resultOutput">PLAY TO GET THE SCORE CARD</p>
        <p class="scoreResult"></p>
      </div>
    </div>

    <script>
      let computer;
      let player;
      let result;

      let score = JSON.parse(localStorage.getItem("score")) || {
        Lose: 0,
        Won: 0,
        Ties: 0,
      };

      document.querySelector(".scoreResult").innerHTML =
  `Wins: ${score.Won}, Losses: ${score.Lose}, Ties: ${score.Ties}`;


      function resetScore() {
        score = {
          Lose: 0,
          Won: 0,
          Ties: 0,
        };
        localStorage.setItem("score", JSON.stringify(score));
        document.querySelector(
          ".scoreResult"
        ).innerHTML = ` Wins:${score.Won},Losses:${score.Lose},Ties:${score.Ties}`;
        alert(`score has been reset`);
      }

      function comparePlayerAndComputer() {
        if (player === "rock") {
          if (computer === "rock") {
            result = "tie";
            score.Ties += 1;
          } else if (computer === "paper") {
            result = "lose";
            score.Lose += 1;
          } else if (computer === "scissor") {
            result = "won";
            score.Won += 1;
          }
        } else if (player === "paper") {
          if (computer === "rock") {
            result = "won";
            score.Won += 1;
          } else if (computer === "paper") {
            result = "tie";
            score.Ties += 1;
          } else if (computer === "scissor") {
            result = "lose";
            score.Lose += 1;
          }
        } else if (player === "scissor") {
          if (computer === "rock") {
            result = "lose";
            score.Lose += 1;
          } else if (computer === "paper") {
            result = "won";
            score.Won += 1;
          } else if (computer === "scissor") {
            result = "tie";
            score.Ties += 1;
          }
        }
        document.querySelector(
          ".resultOutput"
        ).innerHTML = `Your move: ${player},  Computer move: ${computer},  Result:you ${result}`;
        document.querySelector(
          ".scoreResult"
        ).innerHTML = ` Wins:${score.Won},Losses:${score.Lose},Ties:${score.Ties}`;
        setScoreStorage();
      }

      function setScoreStorage() {
        localStorage.setItem("score", JSON.stringify(score));
      }

      function computerMove() {
        let a = Math.random();
        if (a < 1/3) {
          computer = "rock";
        } else if (a < 2 / 3) {
          computer = "paper";
        } else{
          computer = "scissor";
        }
      }
    </script>
  </body>
</html>
